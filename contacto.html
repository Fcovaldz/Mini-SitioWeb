<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/contacto.css" type="text/css" />
        <title>Contacto</title>
       
       
        
        
    </head>
    <body>
      <div class="divinicio">
        <nav class="menu">
          <span><a href="inicio.html">Inicio</a></span>
          <span><a href="galeria.html">Galeria</a></span>
          <span><a href="contacto.html">Contacto</a></span>
      
        </nav>
      </div>
        <center>
            <form>
              <h1 id="title">Contactanos</h1>
              
                <div id="from">
                  <p>
                    <label for="name">De:</label>
                    <input placeholder="ej. Rigoberto" type="text" id="name" name="user_name">
                  </p>
                </div>
              
                <div id="reply">
                    <p>
                        <label for="mail">Para:</label>
                        <input placeholder="example@example.org" type="email" id="mail" name="user_email">
                    </p>
    
                </div>
                <div id="subject">
                    <p>
                        <label for="mail">Asunto:</label>
                    <input placeholder="example@example.org" type="email" id="mail" name="user_email">
                    </p>
                  </div>
              
                <div id="message">
                  <p>
                    <label for="msg">Mensaje:</label>
                    <textarea placeholder="Your message aefdfsgasgaeg" id="msg" name="user_message"></textarea>
                  </p>
                </div>
              
                <div class="button">
                  <button type="submit">Enviar</button>
                </div>
              </form>
        </center>
        <a href="inicio.html">Regresar a Inicio</a>
  
       
    </body>
</html>
